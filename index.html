<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="header1">
    <h1><strong>Pizza Parlor</strong></h1>
    <br>
    <h3>Online Order Form</h3>
  </div>
  <div class="container">
  <div class="header2">
    <h3><strong>PLACE YOUR ORDER</strong></h3>
  </div>
  <div class="form-group">
    <form id="pizza-order-form">
      <label for="new-first-name"><h4>NAME</h4></label>
      <input type="text" class="form-control" id="new-name">
      <br>
      <label for="new-address"><h4>ADDRESS</h4></label>
      <input type="text" class="form-control" id="new-address">
      <br>
      <label for="size"><h4>SIZE</h4></label>
        <select class="form-control" id="new-size" name="size">
          <option value="">N/A</option>
          <option value="SM">Small - 12 in.</option>
          <option value="MD">Medium - 16 in.</option>
          <option value="LG">Large - 20 in.</option>
          <option value="XL">Extra Large - 24 in.</option>
        </select>
      <br>
      <label for="toppings"><h4>SAUCE</h4><h6>(choose one)</h6></label>
        <select class="form-control" id="new-toppings" name="toppings">
          <option value="">N/A</option>
          <option value="MA">Marinara</option>
          <option value="GA">Garlic Cream</option>
          <option value="PE">Pesto Basil</option>
        </select>
      <br>
      <label for="size"><h4>TOPPINGS</h4></label>
      <div class="form-group" id="toppings">
        <label for="selected-topping" class="checkbox-inline">
          <input type="checkbox" id="test" value="mozarella" name="selected-topping" checked>
          Mozarella
        </label>
      <label for="selected-topping" class="checkbox-inline">
        <input type="checkbox" value="feta" name="selected-topping">
        Feta
      </label>  
      <label for="selected-topping" class="checkbox-inline">
        <input type="checkbox" value="pepperoni" name="selected-topping">
        Pepperoni
      </label>  
      <label for="selected-topping" class="checkbox-inline">
        <input type="checkbox" value="tomatoes" name="selected-topping">
        Sun Dried Tomatoes
      </label>  
      <label for="selected-topping" class="checkbox-inline">
        <input type="checkbox" value="garlic" name="selected-topping">
        Roasted Garlic
      </label>  
      <label for="selected-topping" class="checkbox-inline">
        <input type="checkbox" value="spinach" name="selected-topping">
        Spinach
      </label>    
      <label for="selected-topping" class="checkbox-inline">
        <input type="checkbox" value="peppers" name="selected-topping">
        Green Peppers
      </label>    
    <br>
      </div>
      <button type="submit" class="btn-info mt-4 mb-3">Submit</button>
    </form>
  </div>
  <div class="footer">
    <p>created by John Whitten in 2021 for <a href="https://www.epicodus.com/"> <em>Epicodus</em></a></p>
  </div>
</body>
</html>
